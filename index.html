<button id="reveal">Show hidden data</button>
<pre id="secret" style="display:none;"></pre>
<script>
    document.getElementById('reveal').onclick = async () => {
        const res = await fetch('/data/hidden.json');
        if (!res.ok) return alert('No data.');
        const data = await res.json();
        document.getElementById('secret').textContent = 
            JSON.stringify(data, null,2);
        document.getElementById('secret').style.display = 'block';
    };
</script>
